[build]
  command = "npm run build"
  publish = "dist"

# Helpful defaults for SPA behavior and hardening.

[[redirects]]
  from = "/assets/certificates/*"
  to = "/404"
  status = 404

# SPA fallback (safe even if you later add client-side routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP is intentionally moderate because the site uses inline style attributes.
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; form-action 'self' mailto:"
