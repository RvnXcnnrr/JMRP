[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Helpful defaults for SPA behavior and hardening.

[[redirects]]
  from = "/assets/certificates/*"
  to = "/404"
  status = 404

# SPA fallback (safe even if you later add client-side routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP is intentionally moderate because the site uses inline style attributes.
    # - Google Fonts is allowed for Inter
    # - JSON-LD is allowed via a fixed sha256 hash (no unsafe-inline scripts)
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'sha256-l86mnFEafB/a5W0kxJdJ4J9mOpOityWlCUSU4hbAZ7s='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; object-src 'none'; form-action 'self' mailto:"
